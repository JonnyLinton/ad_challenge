<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>BRO - Home</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body class="homepage">
<div id="container">
	<div id="broImage">
		<img src="./images/bro2bro.jpg"/>
	</div>
	<div id="header">
		<h1><br/>Welcome to the Bro2Bro App!<br/></h1>
	</div>
	<div id="content"><br/>
		<h3>Subscriptions:</h3> <br/>
		<div id="subscriptions" th:each="Subscription : ${Subscriptions}"><span th:text="${Subscription}"></span></div>
	</div>
</div>
</body>
</html>
